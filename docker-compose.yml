version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    networks:
      - internal_network
    # REMOVIDO: MONGO_INITDB_ROOT_USERNAME e MONGO_INITDB_ROOT_PASSWORD

  backend:
    build: .
    container_name: backend
    depends_on:
      - mongodb
    environment:
      MONGO_URI: "mongodb://mongodb:27017"  # conexão sem usuário e senha
    command: npm run start
    networks:
      - internal_network

networks:
  internal_network:
    external: true
